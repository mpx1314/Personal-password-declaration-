name: personal_password_declaration
description: 一个功能强大、隐私安全的本地化密码管理应用
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI相关
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.8.4
  google_fonts: ^5.1.0

  # 安全和加密
  flutter_secure_storage: ^8.0.0
  encrypt: ^5.0.1
  crypto: ^3.0.3

  # 本地存储
  sqflite: ^2.3.0
  path: ^1.8.3

  # 生物识别认证
  local_auth: ^2.1.6

  # 手势密码
  pattern_lock: ^1.0.0

  # 文件操作
  file_picker: ^5.5.0
  path_provider: ^2.1.1

  # 状态管理
  provider: ^6.0.5

  # 工具类
  uuid: ^3.0.7
  intl: ^0.18.1

  # 权限管理
  permission_handler: ^10.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700